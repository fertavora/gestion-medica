<div id="wrapper">
    <dtv-menu></dtv-menu>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Gesti√≥n de Pacientes</h3>
            </div>
        </div>
        <form-paciente></form-paciente>
        <!--todo hacer directive para panel de listado y tabla listado-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h3 class="panel-title pull-left">Pacientes activos</h3>
                        <button type="button" ng-click="showFormPaciente()" class="pull-right btn btn-primary btn-sm"><i class="fa fa-plus-square fa-fw"></i> Nuevo Paciente</button>
                    </div>
                    <div class="panel-body" ng-if="!hayPacientes">
                        <div class="alert alert-danger" >No hay pacientes activos</div>
                    </div>
                    <table class="table table-hover" ng-if="hayPacientes">
                        <tr><th>Apellido</th><th>Nombre</th><th>DNI</th></tr>
                        <tr ng-repeat="p in pacientes"><td>{{p.nombre}}</td><td>{{p.apellido}}</td><td>{{p.dni}}</td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
